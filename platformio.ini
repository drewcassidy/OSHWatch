# Nordic nRF51 Platform
[env:nrf51_mkit]
platform = nordicnrf51
framework = mbed
board = nrf51_mkit
build_flags = -D TARGET_NRF_LFCLK_RC=1
lib_deps =
  https://github.com/drewcassidy/Nokia5110-LCD-Library.git
  https://github.com/drewcassidy/BQ32000-Library.git